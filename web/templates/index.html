<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f9;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            background: #fff;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        select {
            padding: 8px;
            margin: 5px 0;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>ü§ñ Ecommerce Assistant</h1>
    <p>Bienvenido, este ser√° el inicio del bot en el navegador.</p>

    <h2>Productos</h2>
    <button onclick="loadProducts()">Cargar productos</button>
    <div id="products"></div>

    <h2>Recomendaciones</h2>
    <form onsubmit="getRecommendations(event)">
        <label for="productSelect">Selecciona un producto:</label>
        <select id="productSelect" required>
            <option value="">-- Cargar productos primero --</option>
        </select>
        <button type="submit">Recomendar</button>
    </form>
    <div id="recommendations"></div>

    <script>
        let productsCache = [];

        async function loadProducts() {
            try {
                const res = await fetch(window.location.origin + "/products");
                const data = await res.json();
                productsCache = data;
                renderTable(data, "products");
                fillSelect(data);
            } catch (error) {
                document.getElementById("products").textContent = "‚ùå Error cargando productos";
            }
        }

        function fillSelect(data) {
            const select = document.getElementById("productSelect");
            select.innerHTML = ""; // limpia opciones anteriores
            data.forEach((product, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = product.name || `Producto ${index}`;
                select.appendChild(option);
            });
        }

        async function getRecommendations(event) {
            event.preventDefault();
            const id = document.getElementById("productSelect").value;
            if (!id) {
                alert("Por favor selecciona un producto.");
                return;
            }
            try {
                const res = await fetch(window.location.origin + `/recommend/${id}`);
                const data = await res.json();
                renderTable(data, "recommendations");
            } catch (error) {
                document.getElementById("recommendations").textContent = "‚ùå Error cargando recomendaciones";
            }
        }

        function renderTable(data, elementId) {
            if (!Array.isArray(data) || data.length === 0) {
                document.getElementById(elementId).innerHTML = "<p>No hay datos para mostrar.</p>";
                return;
            }

            let table = "<table><tr>";
            Object.keys(data[0]).forEach(key => {
                table += `<th>${key}</th>`;
            });
            table += "</tr>";

            data.forEach(item => {
                table += "<tr>";
                Object.values(item).forEach(value => {
                    table += `<td>${value}</td>`;
                });
                table += "</tr>";
            });

            table += "</table>";
            document.getElementById(elementId).innerHTML = table;
        }
    </script>
</body>
</html>
